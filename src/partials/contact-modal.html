<div class="modal" id="contact-modal">
  <div class="modal__content modal__content--contact">

    <button class="modal__close" type="button">
      <img src="../assets/images/close.svg" alt="close">
    </button>

    <form class="form" action="/" method="POST">
      <div class="form__group form__group--medium">
        <input class="form__control" type="text" placeholder="Ваше имя">
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--medium">
        <input class="form__control" type="email" placeholder="Ваш Email">
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--medium">
        <textarea class="form__control form__control--textarea" placeholder="Текст сообщения"></textarea>
        <span class="form__line"></span>
      </div>
    
      <div class="form__footer">
        <div class="form__group form__group--medium">
          <button class="btn btn--blue btn--rounded btn--small" type="submit">Отправить</button>
        </div>
      </div>
    </form> <!-- ./form -->

    <ul class="modal__footer">
      <li>
        e-mail: <a href="mailto:info@mywebsite.ru">info@mywebsite.ru</a>
      </li>
      <li>
        тел: <a href="tel:+943-232-856-22">+943-232-856-22</a>
      </li>
       
    </ul>
  </div> <!-- ./modal__content -->
</div> <!-- ./modal -->
